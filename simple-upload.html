<head>
  <title>simple-upload</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> test}}

</body>
<template name="test">
  {{> addPicture}}
  {{#each posts}}
  {{> onePicture}}
  {{/each}}

</template>


<template name="onePicture">
  <h1><a href="{{getImage this.picture}}">{{this.title}}</a></h1>
  <img src="{{getImage this.picture}}" />
</template>

<template name="addPicture">
  {{#autoForm id="testForm" collection="Posts" type="insert"}}
  {{> afQuickField name="title"}}
  {{> afQuickField name="picture"}}
  <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
